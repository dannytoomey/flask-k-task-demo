<html>
    <body> 
        <font face="arial" ></font>
        <style>
            #A, #Z, #K, #M, #space, #enter {
                -webkit-user-select:none;
                -khtml-user-drag:none;
                -khtml-user-select:none;
                -moz-user-select:none;
                -moz-user-select:-moz-none;
                -ms-user-select:none;
                user-select:none
            }
            body {
                visibility: hidden;
            }
        </style>
        
        <div id='text_frame' style="position:absolute">
            <font color="444444" size="3"></font>
            <h3>K task demo </h3><br>

            <font color="000000" size="3"></font>
            <p>The source code for this experiment is <a href="https://github.com/attlab/flask-k-task-demo">here.</a></p>
            <p>Press F is the square stayed the same and </p>
            <p>J if the square is different.</p>

        </div>

        <div id="canvas_frame" style="position:absolute">
            <canvas id="canvas"></canvas>
        </div>
         
        <div id="buttons_frame" style="position:absolute; font-size:30">
            <div id='A' style="position:absolute; background-color: gray; left:0; top:0; width:100; height:90; text-align:center"><br>A</div>
            <div id='Z' style="position:absolute; background-color: gray; left:0; top:120; width:100; height:90; text-align:center"><br>Z</div>
            
            <div id='K' style="position:absolute; background-color: gray; left:400; top:0; width:100; height:90; text-align:center"><br>K</div>
            <div id='M' style="position:absolute; background-color: gray; left:400; top:120; width:100; height:90; text-align:center"><br>M</div>

            <div id='space' style="position:absolute; background-color: gray; left:0; top:240; width:270; height:90; text-align:center"><br>Space</div>
            <div id='enter' style="position:absolute; background-color: gray; left:350; top:240; width:150; height:90; text-align:center"><br>Enter</div>
            
            <div style="position:absolute; top:300">&nbsp;</div>
        <div>
        
        <script type="module">import * as pong from "{{url_for('static', filename='__target__/ktask.js')}}"; window.pong = pong;</script>
        
        <style>body {visibility: visible;}</style>
    </body>
</html>
